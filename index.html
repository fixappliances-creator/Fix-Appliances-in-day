<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Appliances Service Request</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #f5f7fa);
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 30px;
    }
    .header {
      background: #2b7cff;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: 600;
      border-radius: 15px 15px 0 0;
    }
    .offer {
      text-align: center;
      background: #ff4747;
      color: white;
      font-weight: 700;
      padding: 10px;
      border-radius: 0 0 15px 15px;
      font-size: 18px;
      letter-spacing: 1px;
    }
    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .checkbox-group label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    .checkbox-group input {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .btn {
      background: #2b7cff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      background: #1f66d1;
    }
    .success {
      text-align: center;
      padding: 50px;
    }
    .success h2 {
      color: #28a745;
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Fix Appliances Service Request</div>
    <div class="offer">ðŸ”¥ Service Within a Day ðŸ”¥</div>

    <form id="serviceForm">
      <h3>Select Type of Service</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" name="service" value="Air Conditioner"> Air Conditioner</label>
        <label><input type="checkbox" name="service" value="Washing Machine"> Washing Machine</label>
        <label><input type="checkbox" name="service" value="Fridge"> Fridge</label>
        <label><input type="checkbox" name="service" value="TV"> TV</label>
      </div>

      <h3>Customer Details</h3>
      <label>Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label>Street Address:</label>
      <input type="text" id="address" name="address" placeholder="Door No, Street/Bldg Name" required>
      <label>City / Town:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city or town" required>
      <label>Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Primary mobile number" required>
      <label>Alternative Mobile Number:</label>
      <input type="text" id="altMobile" name="altMobile" placeholder="Optional">

      <h3>Describe Your Complaint</h3>
      <textarea id="complaint" name="complaint" rows="4" placeholder="Describe your issue in detail..." required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <div id="success" class="success" style="display:none;">
      <h2>Thank you for choosing Fix Appliances!</h2>
      <p>Our team will contact you soon.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" width="100">
    </div>
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("-iBbypmH03IbcZIA2"); // Replace with your EmailJS public key
    })();

    document.getElementById("serviceForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const selectedServices = Array.from(document.querySelectorAll('input[name="service"]:checked'))
                                   .map(cb => cb.value)
                                   .join(", ");

      const templateParams = {
        to_email: "Fixappliances002@gmail.com",
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        mobile: document.getElementById("mobile").value,
        altMobile: document.getElementById("altMobile").value,
        services: selectedServices,
        complaint: document.getElementById("complaint").value
      };

      emailjs.send("service_197xy3j", "template_ta26nre", templateParams)
        .then(() => {
          document.getElementById("serviceForm").style.display = "none";
          document.getElementById("success").style.display = "block";
        }, (error) => {
          alert("Failed to send email: " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
